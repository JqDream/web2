<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="1209.css"/>
    <title>Document</title>
    <script src="animate.js"></script>
</head>
<body>
        <div class="head">
            <div class="head1" id="head1">
                <img src="a15.png">
                <div id="scrolldv" class="marquee">
                    <span id="contentspan">[温馨提示]最近有不少不发分子在网上骗人，请大家注意！！！</span>
                </div>
        </div>
        </div>
            <div class="box" id="box">
                    <div class="slider" id="slider">
                        <div class="slide"><img src="b5.png" alt=""></div>
                        <div class="slide"><img src="b1.png" alt=""></div>
                        <div class="slide"><img src="b2.png" alt=""></div>
                        <div class="slide"><img src="b3.png" alt=""></div>
                        <div class="slide"><img src="b4.png" alt=""></div>
                        <div class="slide"><img src="b5.png" alt=""></div>
                        <div class="slide"><img src="b1.png" alt=""></div>
                    </div>
                    <span id="left"><</span>
                    <span id="right">></span>
                    <ul class="nav" id="nav">
                        <li class="active">1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
            </div>  
</body>
<script>
    var contentLength=980+"px";
    document.getElementById("scrolldv").style.width=980+"px";
    document.getElementById("contentspan").style.width=980+"px";
    document.getElementById("contentspan").style.paddingLeft=980+"px";
    document.getElementById("contentspan").style.paddingRight=980+"px";
    function Marqpuee(){	 
        if(scrolldv.scrollLeft>=2*contentLength){		
            scrolldv.scrollLeft=0;	 
        }	 
        else{		
            scrolldv.scrollLeft++;	 
        }	
    }
    setInterval(Marqpuee,10);


    var box=document.getElementById('box');
    var oNavlist=document.getElementById('nav').children;
    var slider=document.getElementById('slider');
    var left=document.getElementById('left');
    var right=document.getElementById('right');
    var index=1;
    var timer;
    var isMoving=false;
    function next(){
        if(isMoving){
            return;
        }
            
        isMoving=true;
        index++;
        navChange();
        animate(slider,{left:-1200*index},function(){
            if(index>5){
                slider.style.left="-1200px";
                index=1;
            }
            isMoving=false;
        });        
    }
    function prev(){
        if(isMoving){
            return;
        }
        isMoving=true;
        index--;
        navChange();
        animate(slider,{left:-1200*index},function(){
            if(index<1){
                slider.style.left="-6000px";
                index=5;
            }
            isMoving=false;
        });D
    }
    var timer=setInterval(next,3000);
    box.onmouseover=function(){
        animate(left,{opacity:50})
        animate(right,{opacity:50})
        clearInterval(timer)
    }
    box.onmouseout=function(){
        animate(left,{opacity:0})
        animate(right,{opacity:0})
        timer=setInterval(next,3000);
    }
    right.onclick=next;
    left.onclick=prev;
    for(var i=0;i<oNavlist.length;i++){
        oNavlist[i].idx=i;
        oNavlist[i].onclick=function(){
            index=this.idx+1;
            navChange();
            animate(slider,{left:-1200*(index)})
        }
    }
    function navChange(){
        for(var i=0;i<oNavlist.length;i++){
            oNavlist[i].className='';
        }
        if(index>5){
            oNavlist[0].className='active';
        }
        else if(index===0){
            oNavlist[4].className='active';
        }
        else{
            oNavlist[index-1].className='active';
        }
        
    }
</script>
</html>
